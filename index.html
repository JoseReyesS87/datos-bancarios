<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Datos Bancarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #d63384;
      text-align: center;
    }
    .field {
      margin-bottom: 15px;
    }
    .label {
      font-weight: bold;
    }
    .copy-group {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:active {
      background-color: #c02574;
    }
  </style>
</head>
<body>
    <div style="text-align: center; margin-bottom: 20px;">
    <img src="logo.png" alt="Logo" style="max-width: 150px;">
  </div>
  <h1>Datos Bancarios</h1>

  <div class="field">
    <div class="label">Banco:</div>
    <div class="copy-group">
      <input type="text" id="banco" value="Banco Santander" readonly>
      <button onclick="copy('banco')">Copiar</button>
    </div>
  </div>

  <div class="field">
    <div class="label">Nombre:</div>
    <div class="copy-group">
      <input type="text" id="nombre" value="Moonbow SpA" readonly>
      <button onclick="copy('nombre')">Copiar</button>
    </div>
  </div>

  <div class="field">
    <div class="label">RUT:</div>
    <div class="copy-group">
      <input type="text" id="rut" value="77.473.329-9" readonly>
      <button onclick="copy('rut')">Copiar</button>
    </div>
  </div>

  <div class="field">
    <div class="label">Cuenta:</div>
    <div class="copy-group">
      <input type="text" id="cuenta" value="92361292" readonly>
      <button onclick="copy('cuenta')">Copiar</button>
    </div>
  </div>

  <div class="field">
    <div class="label">Correo:</div>
    <div class="copy-group">
      <input type="text" id="correo" value="contacto@moonbow.cl" readonly>
      <button onclick="copy('correo')">Copiar</button>
    </div>
  </div>

  <script>
    function copy(id) {
      const input = document.getElementById(id);
      input.select();
      input.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(input.value);
      alert("Copiado: " + input.value);
    }
  </script>
</body>
</html>
